{extend name="public/base" /}

{block name="body"}
    <div class="main-title">
        <h2>修改信息</h2>
    </div>
    <form action="{:url('edit')}" method="post" class="form-horizontal" >
        <div class="form-item">
            <label class="item-label">说明<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="title" value="{$info.title|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">报修用户<span class="check-tips"></span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="{$info.name|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">联系电话</label>
            <div class="controls">
                <input type="text" class="text input-large" name="tel" value="{$info.tel|default=''}">
            </div>
        </div>

        <div class="form-item">
            <input type="hidden" name="id" value="{$info.id|default=''}">
            <input class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
{/block}

{block name="script"}
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:url('Center/index')}');

    </script>
{/block}
